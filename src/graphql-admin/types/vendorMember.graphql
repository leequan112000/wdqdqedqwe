type VendorMember {
  id: String
  title: String
  phone: String
  department: String
  created_at: Date
  updated_at: Date
  user_id: String
  user: User
  vendor_company_id: String
}

type Query {
  _dummy: String
}

type Mutation {
  inviteVendorMemberByAdmin(
    first_name: String!
    last_name: String!
    email: String!
    vendor_company_id: String!
    role: String!
  ): VendorMember
}
