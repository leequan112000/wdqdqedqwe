type Query {
  collaborators: [User]
}

input InviteCollaboratorInput {
  first_name: String!
  last_name: String!
  email: String!
}

type Mutation {
  inviteCollaborator(
    first_name: String!
    last_name: String!
    email: String!
    custom_message: String
  ): User
  inviteCollaborators(
    collaborators: [InviteCollaboratorInput!]!
  ): [User]
  resendInvitation(user_id: String!): User
  updateCollaboratorRole(user_id: String!, role_type: String!): User
}
