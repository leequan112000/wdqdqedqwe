type VendorCompany {
  id: String
  name: String
  website: String
  description: String
  created_at: Date
  updated_at: Date
  address: String
  cda_pandadoc_file_id: String
  cda_pandadoc_signer: String
  cda_signed_at: Date
  vendor_members: [VendorMember]
  project_connections: [ProjectConnection]
  chats: [Chat]
}

type Query {
  vendorCompany: VendorCompany
}

type Mutation {
  onboardVendorCompany(
    name: String
    address: String
    website: String
    description: String
  ): VendorCompany
  updateVendorCompany(
    name: String
    address: String
    website: String
    description: String
  ): VendorCompany
}
