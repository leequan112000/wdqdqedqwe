type Biotech {
  id: String
  name: String
  created_at: String
  updated_at: String
  has_setup_profile: Boolean
  has_active_subscription: Boolean
  address: String
  website: String
  about: String
  cda_pandadoc_file_id: String
  cda_signed_at: String
  number_of_reqs_allowed_without_subscription: Int
  customers: [Customer]
  chats: [Chat]
}

type Query {
  biotech: Biotech
  cdaUrl: String
}

type Mutation {
  updateBiotech(
    name: String
    has_setup_profile: Boolean
    address: String
    website: String
    about: String
  ): Biotech
  createCda: String
}
