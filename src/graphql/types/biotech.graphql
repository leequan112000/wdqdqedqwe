type Biotech {
  id: String
  name: String
  created_at: Date
  updated_at: Date
  has_setup_profile: Boolean
  has_active_subscription: Boolean
  stripe_customer_id: String
  address: String
  website: String
  about: String
  cda_pandadoc_file_id: String
  cda_signed_at: Date
  cda_url: String
  number_of_reqs_allowed_without_subscription: Int
  customers: [Customer]
  chats: [Chat]
}

type Query {
  biotech: Biotech
}

type Mutation {
  onboardBiotech(
    name: String
    address: String
    website: String
    about: String
  ): Biotech
  updateBiotech(
    name: String
    address: String
    website: String
    about: String
  ): Biotech
}
