type Biotech {
  id: String
  name: String
  legal_name: String
  created_at: Date
  updated_at: Date
  has_setup_profile: Boolean
  has_active_subscription: Boolean
  stripe_customer_id: String
  address: String
  address1: String
  address2: String
  city: String
  state: String
  country: String
  zipcode: String
  website: String
  about: String
  cda_pandadoc_file_id: String
  cda_pandadoc_signer: String
  cda_signed_at: Date
  number_of_reqs_allowed_without_subscription: Int
  customers: [Customer]
  chats: [Chat]
  upload_limit: Float
  upload_used: Float
}

type Query {
  biotech: Biotech
}

type Mutation {
  onboardBiotech(
    name: String
    legal_name: String
    address: String
    address1: String
    address2: String
    city: String
    state: String
    country: String
    zipcode: String
    website: String
    about: String
  ): Biotech
  updateBiotech(
    name: String
    legal_name: String
    address: String
    address1: String
    address2: String
    city: String
    state: String
    country: String
    zipcode: String
    website: String
    about: String
  ): Biotech
}
