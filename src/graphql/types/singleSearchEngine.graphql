type SingleVendorSearchResultEdge {
  cursor: String!
  node: CroDbVendorCompany
}

type SingleVendorSearchResultPageInfo {
  endCursor: String!
  hasNextPage: Boolean
  hasPreviousPage: Boolean
  total_matched: Int
}

type SingleVendorSearchResultPaginated {
  edges: [SingleVendorSearchResultEdge]
  pageInfo: SingleVendorSearchResultPageInfo
}

type Query {
  singleVendorSearch(keyword: String!, after: String): SingleVendorSearchResultPaginated
}
