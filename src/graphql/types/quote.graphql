type Quote {
  id: String
  amount: Int
  milestones: [Milestone]
  project_connection_id: String
  project_connection: ProjectConnection
  status: String
}

input CreateMilestoneInput {
  description: String!
  amount: Int!
  due_at: Date!
}

input UpdateMilestoneInput {
  id: String
  description: String!
  amount: Int!
  due_at: Date!
}

type Query {
  quote(project_connection_id: String!): Quote
}

type Mutation {
  createQuote(
    amount: Int!
    project_connection_id: String!
    milestones: [CreateMilestoneInput!]
  ): Quote
  updateQuote(
    id: String!
    amount: Int!
    milestones: [UpdateMilestoneInput!]!
  ): Quote
}
