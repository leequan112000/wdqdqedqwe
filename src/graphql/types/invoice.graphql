type Invoice {
  id: String
  invoice_number: String
  payment_status: String
  stripe_txn_id: String
  due_at: Date
  created_at: Date
  updated_at: Date
  paid_at: Date
  from_date: Date
  to_date: Date
  commission_rate: Float
  invoice_items: [InvoiceItem]
  vendor_company_id: String
  vendor_company: VendorCompany
  total_amount: Float
}

type Query {
  invoices: [Invoice]
  invoice(id: String!): Invoice
}