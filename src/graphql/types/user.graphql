type User {
  id: String
  email: String
  first_name: String
  last_name: String
  created_at: Date
  updated_at: Date
  user_type: String
  has_completed_onboarding: Boolean
  customer: Customer
  vendor_member: VendorMember
  notifications: [Notification]
}

type Query {
  user: User
}

type Mutation {
  signUpUser(
    email: String!
    first_name: String!
    last_name: String!
    password: String!
    company_name: String!
  ): User!
  signInUser(email: String!, password: String!): User!
  refreshJWT: User
  forgotPassword(email: String): Boolean
  resetPassword(reset_token: String, new_password: String): Boolean
}
