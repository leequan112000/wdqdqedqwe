type User {
  id: String
  email: String
  first_name: String
  last_name: String
  created_at: String
  updated_at: String
  customer: Customer
}

type Query {
  user(id: String): User
}

type Mutation {
  signUpUser(
    email: String!
    first_name: String!
    last_name: String!
    password: String!
    company_name: String!
  ): User!
  signInUser(email: String, password: String): User!
  refreshJWT: User
  forgotPassword(email: String): Boolean
  resetPassword(reset_token: String, new_password: String): Boolean
}
