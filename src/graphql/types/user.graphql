type User {
  id: String
  email: String
  first_name: String
  last_name: String
  encrypted_password: String
  reset_password_token: String
  reset_password_expiration: String
  reset_password_sent_at: String
  remember_created_at: String
  created_at: String
  updated_at: String
  access_token: String
  refresh_token: String
  customer: Customer
}

type Query {
  user(id: String): User
}

type Mutation {
  signUpUser(
    email: String
    first_name: String
    last_name: String
    password: String
  ): User!
  signInUser(email: String, password: String): User!
  refreshJWT: User
  forgotPassword(email: String): Boolean
  resetPassword(reset_token: String, new_password: String): Boolean
}
