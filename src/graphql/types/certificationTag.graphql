type CertificationTag {
  id: String
  full_name: String
  short_name: String
  priority: Int
}

type Query {
  suggestedCertificationTags: [CertificationTag]
  searchCertificationTags(search_content: String): [CertificationTag]
}

type Mutation {
  createCertificationTag(
    full_name: String
  ): CertificationTag
}
